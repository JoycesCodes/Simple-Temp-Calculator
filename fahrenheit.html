<!DOCTYPE html>
<html>

<head>
    <title>Fahrenheit to Celsius</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/all.css">
    <script src="js/f-to-c.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h3>Temperature Calculator</h3>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fahrenheit.html">Fahrenheit to Celsius</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="celsius.html">Celsius to Fahrenheit</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container calculator">
            <p>
                <label for="fTemp">Temperature in Fahrenheit: </label>
                <input type="text" id="fTemp">
            </p>
            <input class="btn btn-info" type="button" value="Click to Convert!" id="fTempBtn">
            <p>
                <label for="result">Temperature in Celsius:</label>
                <input type="text" id="result" readonly>
            </p>
            <!--type left as reset for css purposes-->
            <input class="btn btn-danger" type="reset" value="Reset" id="reset">
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
